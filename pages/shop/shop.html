<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Shop</title>
  <script src="../script/data.js"></script>
  <script src="../script/shop.js" defer></script>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="../script/shopMain.js" defer></script>
  <script src="../script/search.js" defer></script>
</head>

<html lang="no">
  <body class="vsc-initialized">

  <main>
      <div id="shopContainer">
        <div id="checkboxes">
          <div class="checkboxContainer">
            <input type="checkbox" id="necklaceCheckbox" checked>
            <label for="necklaceCheckbox">Necklaces</label>
          </div>
          <div class="checkboxContainer">
            <input type="checkbox" id="charmCheckbox" checked>
            <label for="charmCheckbox">Charms</label>
          </div>
          <div class="checkboxContainer">
            <input type="checkbox" id="ringCheckbox" checked>
            <label for="ringCheckbox">Rings</label>
          </div>
        </div>

        <div id="shopBody" class="shopCategories">

            <span class="stretch"></span>
        </div>
      </div>


  </main>

  <footer>
    <img class="footerpic" src="../../images/drawgirls.png">
  </footer>





</body>

</html>
