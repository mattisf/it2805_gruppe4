<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Frøken Oslo</title>
  <script src="shoppingCart.js" defer></script>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="script/main.js" defer></script>
  <script src="script/search.js" defer></script>
</head>

<html lang="no">
  <body class="vsc-initialized">

  <main>
    <section>
      <div class="aboutbox">
        <div class="shoppingcartHeader">
         your shopping cart
        </div>
        <div class="cartContainer">
          <div class="productImageCart">
            <img src="../images/necklace_3_whitepearls.png"  style="height: 25ch; width: 20ch;   border-radius: 3%;" />
          </div>
          <div class="productInformation">
              <h3 class=”productTitle”>White touch</h3>
              <p class=”productSubtitle”>Necklace of white Pearls and crystals</p>
          </div>
          <div class="adjustProductContainer">
            <div class="itemsAmount">
              <button class="plusminusBtn" id="minusBtn1" onclick="minusBtn1Function()">-</button>
              <span id="amount1">1</span>
              <button class="plusminusBtn" id="plusBtn1" onclick="plusBtn1Function()">+</button>
            </div>
            <div class=itemsAmount>
              <h5 class="nok">NOK</h5>
              <p class="totalprice" id="item1price">499</div>
            </div>
        </div>
        <div class="cartContainer">
          <div class="productImageCart">
            <img src="../images/necklace_4_colours.png"  style="height: 25ch; width: 20ch;   border-radius: 3%;" />
          </div>
          <div class="productInformation">
              <h3 class=”productTitle”>Spring feeling</h3>
              <p class=”productSubtitle”>Necklace of colourful pearls, inspired by spring</p>
          </div>
          <div class="adjustProductContainer">
            <div class="itemsAmount">
              <button class="plusminusBtn" id="minusBtn2" onclick="minusBtn2Function()">-</button>
              <span id="amount2">1</span>
              <button class="plusminusBtn" id="plusBtn2" onclick="plusBtn2Function()">+</button>
            </div>

            <div class=itemsAmount>
              <h5 class="nok">NOK</h5>
              <p class="totalprice" id="item2price">299</div>
            </div>
        </div>
        <div class="checkout">
          <div class="price">
            <p>Ordinary price</p>
            <div class="sum">
              <h5>kr</h5>
              <p id="totalPrice">798</p>
            </div>
          </div>
          <div class="price">
            <p>Freight cost</p>
            <div class="sum">
              <h5>kr</h5>
              <p>59</p>
            </div>
          </div>

          <hr>
          <hr class="calculation">
          <div class="price">
              <p>Total price</p>
              <div class="sum">
                <h5>kr</h5>
                <p id="checkoutPrice">857</p>
              </div>
            </div>
            <div class="checkoutBtnContainer">
              <button class="checkoutBtn" id="checkoutBtn" onclick="checkOut()"><p>checkout</p></button>
            </div>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <img class="footerpic" src="../images/drawgirls.png">
  </footer>





</body>

</html>
