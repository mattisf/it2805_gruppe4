<!DOCTYPE html>

<head>
  <meta charset="utf-8">  
  <title>Frøken Oslo</title>  
  <script src="shoppingCart.js" defer></script>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<html lang="no">
  <body class="vsc-initialized">
    <nav class="header">
        <div class="left-header">        
            <a class="headerlink" href="homePage.html">home</a>
            <a class="headerlink" href="shop/shop.html">shop </a>
            <a class="headerlink" href="about/ourHistory.html">about</a>
        </div>
        <div class="center-header">
            <img  src="../images/logo_1.png" alt="logo" class="logo">
        </div>
        <div class="right-header">
            <a class="headerlink" href="#">search</a>
            <a class="icon-logo" href="shoppingCart.html">           
               <i class="material-icons" >shopping_cart</i></a>
        </div>
    </nav>
  <main>
    <section>
      <div class="aboutbox">
        <div class="cartContainer">
          <div class="productImageCart">
            <img src="../images/necklace_3_whitepearls.png"  style="height: 25ch; width: 20ch;   border-radius: 3%;" />
          </div>
          <div class="productInformation">
              <h3 class=”productTitle”>White touch</h3>
              <p class=”productSubtitle”>Necklace of white Pearls and crystals</p>
          </div>
          <div class="adjustProductContainer">
            <div class="itemsAmount">   
              <button class="plusminusBtn" id="minusBtn1" onclick="minusBtn1Function()">-</button>  
              <span id="amount1"></span>       
              <button class="plusminusBtn" id="plusBtn1" onclick="plusBtn1Function()">+</button>
            </div>
            <div class=itemsAmount>
              <h5 class="nok">NOK</h5>
              <p class="totalprice" id="item1price">499</div>
            </div>
        </div>
        <div class="cartContainer">
          <div class="productImageCart">
            <img src="../images/necklace_4_colours.png"  style="height: 25ch; width: 20ch;   border-radius: 3%;" />
          </div>
          <div class="productInformation">
              <h3 class=”productTitle”>Spring feeling</h3>
              <p class=”productSubtitle”>Necklace of colourful pearls, inspired by spring</p>
          </div>
          <div class="adjustProductContainer">
            <div class="itemsAmount">   
              <button class="plusminusBtn" id="minusBtn2" onclick="minusBtn2Function()">-</button>
              <span id="amount2"></span>
              <button class="plusminusBtn" id="plusBtn2" onclick="plusBtn2Function()">+</button>
            </div>

            <div class=itemsAmount>
              <h5 class="nok">NOK</h5>
              <p class="totalprice" >299</div>
            </div>
        </div>
        <hr>
        <div class="checkout">
        <div class="price">          
          <p>Ordinærpris</p>
          <div class="sum">
            <h5>kr</h5>
            <p id="totalPrice">0</p>
          </div>

        </div>
        <div class="price">             
          <p>Fraktkostnader</p>
          <div class="sum">
            <h5>kr</h5>
            <p>59</p> 
          </div>
        </div>

          <hr>
          <div class="price">
            <p>Totalt beløp</p>
            <div class="sum">
              <h5>kr</h5>
              <p id="checkoutPrice">59</p> 
            </div>
          </div>
        </div>

      </div>
    </section>
    
  </main>
    
  <footer>
    <img class="footerpic" src="/images/drawgirls.png">
  </footer>

      
  

  
</body>

</html>
