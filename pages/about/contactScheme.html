<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Contact Scheme</title>
  <script src="../script/contactScheme.js" defer></script>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="../script/aboutMain.js" defer></script>
  <script src="../script/search.js" defer></script>
</head>



  <body class="vsc-initialized">

  <main>
    <section>
      <div class="aboutbox">
          <h1 class="abouth1">contact us</h1>


<div class="fcf-body">

    <div id="fcf-form">
        <form onsubmit="return false"></form>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="#">

        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Your name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button onclick="sendMessage();" type="button" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block" >Send Message</button>
        </div>
    </form>

    </div>
    </div>
    </section>






  </main>

  <footer>
    <img class="footerpic" src="/images/drawgirls.png">
  </footer>




</body>

</html>
